<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Padrón PJ La Plata</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(
        to right,
               #ffffff 0%,
        #ffffff 50%,
        #1AAFD9 50%,
        #1494B8 100%
      );
      position: relative;
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 20px 10px 30px;
    }

    .header img {
      height: 110px;
      width: auto;
    }

    .header h1 {
      color: white;
      font-size: 26px;
      margin: 0;
      text-align: center;
      background-color: #0B5ED7;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      padding: 8px 16px;
      border-radius: 10px;
      letter-spacing: 0.5px;
    }

    .contenedor {
      text-align: center;
      max-width: 600px;
      width: 90%;
      margin: 0 auto;
      padding-top: 20px;
    }

    label {
      font-size: 18px;
      display: inline-block;
      margin-bottom: 14px;
      color: white;
      background-color:#0B5ED7;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      padding: 8px 14px;
      border-radius: 10px;
    }

    input {
      padding: 12px;
      font-size: 18px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      border: 1px solid black;
      border-radius: 8px;
      margin-bottom: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    button {
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #0b5ed7;
      color: white;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      margin-bottom: 25px;
    }

    #resultado {
      margin-top: 35px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .tarjeta,
    .tarjeta-error {
      background-color: white;
      padding: 22px;
      border-radius: 14px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 500px;
      font-size: 18px;
    }

    .tarjeta-error {
      color: #b02a37;
      font-weight: bold;
    }

    /* ===== SOPORTE TÉCNICO ===== */
    .soporte {
      position: fixed;
      bottom: 12px;
      left: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      opacity: 0.45;
      transition: opacity 0.2s ease;
      z-index: 1000;
    }

    .soporte:hover {
      opacity: 0.9;
    }

    .soporte a {
      text-decoration: none;
      color: #000;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .soporte img {
      width: 16px;
      height: 16px;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="logo.png" alt="Logo PJ">
    <h1>Padrón PJ La Plata</h1>
  </div>

  <div class="contenedor">
    <label for="busqueda">Ingrese DNI o Apellido</label>

    <input type="text" id="busqueda" placeholder="DNI o Apellido">
    <button onclick="buscar()">Buscar</button>

    <div id="resultado"></div>
  </div>

  <!-- SOPORTE TÉCNICO -->
  <div class="soporte">
    <a href="https://github.com/larrrus" target="_blank" title="Soporte técnico">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub">
      <span>Soporte técnico</span>
    </a>
  </div>

  <script>
    let datos = [];

    Papa.parse("data.csv", {
      download: true,
      header: true,
      complete: function(res) {
        datos = res.data;
      }
    });

    document.getElementById("busqueda").addEventListener("keypress", function(e) {
      if (e.key === "Enter") buscar();
    });

    function buscar() {
      const valor = document.getElementById("busqueda").value.trim().toUpperCase();
      const resultadoDiv = document.getElementById("resultado");
      resultadoDiv.innerHTML = "";

      if (!valor || datos.length === 0) return;

      const columnas = Object.keys(datos[0]);
      const colDNI = columnas[0];
      const colApellido = columnas[1];
      const colTexto = columnas[2];

      const resultados = datos.filter(d =>
        d[colDNI] === valor ||
        d[colApellido]?.toUpperCase().includes(valor)
      );

      if (resultados.length === 0) {
        resultadoDiv.innerHTML = `
          <div class="tarjeta-error">
            <p>No se encuentra afiliado/a</p>
          </div>
        `;
        return;
      }

      resultados.forEach(fila => {
        resultadoDiv.innerHTML += `
          <div class="tarjeta">
            <p><strong>${fila[colApellido]}</strong></p>
            <p>DNI: ${fila[colDNI]}</p>
            <p>${fila[colTexto]}</p>
          </div>
        `;
      });
    }
  </script>

</body>
</html>
