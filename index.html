<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Padrón PJ La Plata</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1AAFD9;
      margin: 0;
      min-height: 100vh;
    }

    .banner {
      width: 100%;
      max-height: 180px;
      overflow: hidden;
    }

    .banner img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }

    .contenedor {
      text-align: center;
      max-width: 600px;
      width: 90%;
      margin: 0 auto;
      padding-top: 20px;
    }

    h1 {
      color: white;
      font-size: 26px;
      margin-bottom: 25px;
    }

    label {
      font-size: 18px;
      display: block;
      margin-bottom: 12px;
      color: white;
    }

    input {
      padding: 12px;
      font-size: 18px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    button {
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #0b5ed7;
      color: white;
      width: 100%;
      max-width: 400px;
    }

    #resultado {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .tarjeta {
      background-color: white;
      padding: 22px;
      border-radius: 14px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 500px;
      font-size: 18px;
    }

    .tarjeta-error {
      background-color: white;
      padding: 22px;
      border-radius: 14px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 500px;
      font-size: 18px;
      color: #b02a37;
      font-weight: bold;
    }

    .boton-link {
      display: block;
      margin-top: 18px;
      padding: 14px;
      font-size: 18px;
      font-weight: bold;
      background-color: #198754;
      color: white;
      text-decoration: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="banner">
    <img src="banner.jpg" alt="Banner PJ">
  </div>

  <div class="contenedor">
    <h1>Padrón PJ La Plata</h1>

    <label for="busqueda">
      Ingrese DNI o Apellido
    </label>

    <input type="text" id="busqueda" placeholder="DNI o Apellido">
    <button onclick="buscar()">Buscar</button>

    <div id="resultado"></div>
  </div>

  <script>
    let datos = [];

    Papa.parse("data.csv", {
      download: true,
      header: true,
      complete: function(res) {
        datos = res.data;
      }
    });

    document.getElementById("busqueda").addEventListener("keypress", function(e) {
      if (e.key === "Enter") buscar();
    });

    function buscar() {
      const valor = document.getElementById("busqueda").value.trim().toUpperCase();
      const resultadoDiv = document.getElementById("resultado");
      resultadoDiv.innerHTML = "";

      if (!valor || datos.length === 0) return;

      const columnas = Object.keys(datos[0]);
      const colDNI = columnas[0];
      const colApellido = columnas[1];
      const colTexto = columnas[2];
      const colLink = columnas[3];

      const resultados = datos.filter(d =>
        d[colDNI] === valor ||
        d[colApellido]?.toUpperCase().includes(valor)
      );

      if (resultados.length === 0) {
        const match = datos[0][colLink]?.match(/https?:\/\/\S+/);
        const url = match ? match[0] : "#";

        resultadoDiv.innerHTML = `
          <div class="tarjeta-error">
            <p>No se encuentra afiliado/a</p>
            <a class="boton-link" href="${url}" target="_blank">
              Toque aquí para afiliarse
            </a>
          </div>
        `;
        return;
      }

      resultados.forEach(fila => {
        resultadoDiv.innerHTML += `
          <div class="tarjeta">
            <p><strong>${fila[colApellido]}</strong></p>
            <p>DNI: ${fila[colDNI]}</p>
            <p>${fila[colTexto]}</p>
          </div>
        `;
      });
    }
  </script>

</body>
</html>
