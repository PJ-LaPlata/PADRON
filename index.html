<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Padrón PJ La Plata</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(
        to right,
        #ffffff 0%,
        #ffffff 50%,
        #7EC8E3 50%,
        #7EC8E3 100%
      );
    }

    .header {
      text-align: center;
      padding: 25px 10px;
    }

    .header img {
      height: 120px;
      width: auto;
      margin-bottom: 10px;
    }

    .header h1 {
      font-size: 28px;
      margin: 0;
      padding-bottom: 6px;
      border-bottom: 2px solid rgba(126, 200, 227, 0.4);
    }

    .contenedor {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    label {
      font-size: 18px;
      display: block;
      margin-bottom: 10px;
      padding-bottom: 4px;
      border-bottom: 2px solid rgba(126, 200, 227, 0.3);
    }

    input {
      width: 100%;
      max-width: 400px;
      padding: 12px;
      font-size: 18px;
      border: 1px solid #000;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      max-width: 400px;
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      background-color: #0b5ed7;
      color: white;
      cursor: pointer;
    }

    #resultado {
      margin-top: 25px;
    }

    .tarjeta {
      background: white;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      margin-bottom: 15px;
      font-size: 18px;
    }

    .tarjeta p {
      margin: 8px 0;
      padding-bottom: 4px;
      border-bottom: 2px solid rgba(126, 200, 227, 0.25);
    }

    .tarjeta-error {
      background: white;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      font-size: 18px;
      font-weight: bold;
    }

    .tarjeta-error a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 16px;
      background: #0b5ed7;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="banner.jpg" alt="Logo">
    <h1>Padrón PJ La Plata</h1>
  </div>

  <div class="contenedor">
    <label for="busqueda">Ingrese DNI o Apellido</label>
    <input id="busqueda" type="text" placeholder="DNI o Apellido">
    <button onclick="buscar()">Buscar</button>

    <div id="resultado"></div>
  </div>

  <script>
    let datos = [];

    Papa.parse("data.csv", {
      download: true,
      complete: function(res) {
        datos = res.data;
      }
    });

    document.getElementById("busqueda").addEventListener("keypress", e => {
      if (e.key === "Enter") buscar();
    });

    function buscar() {
      const valor = document.getElementById("busqueda").value.trim().toUpperCase();
      const resultado = document.getElementById("resultado");
      resultado.innerHTML = "";

      if (!valor) return;

      const encontrados = datos.filter(fila =>
        fila[0] === valor ||
        (fila[1] && fila[1].toUpperCase().includes(valor))
      );

      if (encontrados.length === 0) {
        resultado.innerHTML = `
          <div class="tarjeta-error">
            No se encuentra afiliado/a.<br>
            <a href="${datos[0][3]}" target="_blank">Toque aquí para afiliarse</a>
          </div>
        `;
        return;
      }

      encontrados.forEach(fila => {
        resultado.innerHTML += `
          <div class="tarjeta">
            <p><strong>${fila[1]}</strong></p>
            <p>DNI: ${fila[0]}</p>
            <p>${fila[2]}</p>
          </div>
        `;
      });
    }
  </script>

</body>
</html>
